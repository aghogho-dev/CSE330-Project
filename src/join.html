<body>
    <header class="headerElement"></header>

    <main id="join-page">

        <div id="joins">

            <h2>Join Our Mailing List</h2>

            <form id="subscribe-form" action="index.html" method="GET">

                <label>First Name <input type="text" name="first" title="Enter your first name"
                        autocomplete="given-name" required></label>
                <label>Last Name <input type="text" name="last" title="Enter your last name" autocomplete="family-name"
                        required></label>

                <label>Email Address <input type="email" name="email" title="Enter your email address"
                        placeholder="flash@phcc.com" autocomplete="email" required></label>
                <label>Mobile Phone Number <input type="tel" name="mobile-phone" title="Enter your mobile phone number"
                        autocomplete="tel" required></label>

                <label><input type="submit" value="Subscribe"></label>

            </form>

            <dialog id="form-results">

            </dialog>
        </div>

        <div id="searches">
            <h2>Top Searches</h2>
            <div id="top-searches">

            </div>
        </div>
