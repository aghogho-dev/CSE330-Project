<body>
    
    <header class="headerElement"></header>

    <main id="search-page">

        <h2>Search Movies or TV Series</h2>

        <form id="search-form">
            <label for="search-query">Enter Movie or TV Series Name:</label>
            <input type="text" id="search-query" name="search-query" placeholder="Outlaw" required>

            <div id="radio-group">
                <label>
                    <input type="radio" name="search-type" value="movie" checked> Movie
                </label>

                <label>
                    <input type="radio" name="search-type" value="tv"> TV Series
                </label>

                <button type="submit">Search</button>

            </div>
        </form>

        <section>
            <h2 id="search-heading"></h2>
            <div id="search-results">
                <div id="movie-show"></div>
                <div id="tv-show"></div>
            </div>

        </section>

    </main>

    <footer class="footerElement"></footer>


</body>
